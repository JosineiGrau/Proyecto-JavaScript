<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrarse</title>
    <script
      src="https://kit.fontawesome.com/0434ec07d5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="registrarse">
      <form action="#">
        <div class="modal-registrarse">
          <h1>REGÍSTRATE</h1>
          <p>¡SI ERES NUEVO!</p>
          <div class="formulario">
            <div class="nombre">
              <input
                type="text"
                id="from-nombre"
                required
                name="nombre"
                value=""
              />
              <label for="from-nombre">Nombre</label>
            </div>
            <div class="apellido">
              <input
                type="text"
                id="form-apellido"
                required
                name="apellido"
                value=""
              />
              <label for="form-apellido">Apellido</label>
            </div>
            <div class="fecha-de-nacimiento">
              <div class="dia">
                <input
                  type="number"
                  id="dia-nacimiento"
                  required
                  name="dia"
                  value=""
                />
                <label for="dia-nacimiento">Día</label>
              </div>
              <div class="mes">
                <input
                  type="number"
                  id="mes-nacimiento"
                  required
                  name="mes"
                  value=""
                />
                <label for="mes-nacimiento">Mes</label>
              </div>
              <div class="año">
                <input
                  type="number"
                  id="año-nacimiento"
                  required
                  name="año"
                  value=""
                />
                <label for="año-nacimiento">Año</label>
              </div>
            </div>
            <div class="email">
              <input
                type="text"
                id="correo-electronico"
                required
                name="email"
                value=""
                maxlength="50"
              />
              <label for="correo-electronico">Correo electronico</label>
            </div>
            <div class="password">
              <input
                type="password"
                id="contraseña"
                required
                name="password"
                value=""
              />
              <label for="contraseña">Contraseña</label>
            </div>
            <div class="sexo">
              <div class="sexo-hombre">
                <input
                  type="radio"
                  id="sexo-hombre"
                  name="sexo"
                  value="hombre"
                  required
                />
                <label for="sexo-hombre">Hombre</label>
              </div>
              <div class="sexo-mujer">
                <input
                  type="radio"
                  id="sexo-mujer"
                  name="sexo"
                  value="mujer"
                  required
                />
                <label for="sexo-mujer">Mujer</label>
              </div>
            </div>
          </div>
          <button type="submit" class="btn-registrarse">
            REGISTRARSE<i class="fa-solid fa-arrow-right-long"></i>
          </button>
        </div>
      </form>
    </section>
  </body>
</html>
