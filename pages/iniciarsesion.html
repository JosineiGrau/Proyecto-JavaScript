<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <script src="https://kit.fontawesome.com/0434ec07d5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <section class="iniciar-sesion">
        <form action="#">
            <div class="modal-iniciar-sesion">
                <h1>INICIAR SESIÓN</h1>
                <div class="email-password">
                    <div class="email">
                        <input type="text" id="correo-electronico" required name="email" value="" maxlength="50">
                        <label for="correo-electronico">Correo electronico</label>
                    </div>
                    <div class="password">
                        <input type="password" id="contraseña" required name="password" value="">
                        <label for="contraseña">Contraseña</label>
                    </div>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="sesion-abierta"> 
                    <label for="sesion-abierta"> Mantener sesión abierta. <a href="#">Más información</a> </label>
                </div>
                <button type="submit" class="btn-iniciar-sesion">INICIAR SESIÓN<i class="fa-solid fa-arrow-right-long"></i></button>
            </div>
        </form>
    </section>
</body>
</html>
